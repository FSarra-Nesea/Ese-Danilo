<header>
  <app-header (pageSelected)="onNavigate($event)"></app-header>
</header>

<div class="container">
  <div class="row">
    <div class="col-12">
      <app-recipes *ngIf="selectedPage === 'recipes'"></app-recipes>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-shopping-list *ngIf="selectedPage !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
